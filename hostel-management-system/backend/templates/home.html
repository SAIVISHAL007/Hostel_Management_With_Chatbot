<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #23272b;
        }
        body.dark-mode {
            background-color: #181a1b;
            color: #f8f9fa;
        }
        .container, .navbar, .form-control, .btn, .border, .list-group-item {
            background-color: inherit !important;
            color: inherit !important;
        }
        .form-control {
            background-color: #23272b !important;
            color: #f8f9fa !important;
            border-color: #444950 !important;
        }
        .form-control::placeholder {
            color: #b0b3b8 !important;
            opacity: 1;
        }
        body.light-mode .form-control {
            background-color: #fff !important;
            color: #23272b !important;
        }
        body.light-mode .form-control::placeholder {
            color: #6c757d !important;
        }
        .btn {
            background-color: #0d6efd !important;
            color: #fff !important;
            border-color: #444950 !important;
        }
        .btn:focus, .btn:hover {
            background-color: #0b5ed7 !important;
            color: #fff !important;
        }
        .form-control, .btn, .list-group-item {
            border-color: #444950 !important;
        }
        a, a:visited {
            color: #66bfff;
        }
        .navbar {
            background-color: #0d6efd !important;
        }
        .list-group-item-action:hover, .list-group-item-action:focus {
            background-color: #343a40 !important;
            color: #fff !important;
        }
        body.light-mode .navbar, body.light-mode .list-group-item-action:hover, body.light-mode .list-group-item-action:focus {
            background-color: #e9ecef !important;
            color: #23272b !important;
        }
        body.light-mode a, body.light-mode a:visited {
            color: #0d6efd;
        }
        #dashboard-note {
            color: #b0b3b8;
        }
        body.light-mode #dashboard-note {
            color: #6c757d;
        }
    </style>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Hostel Management</a>
            <button id="mode-toggle" class="btn btn-outline-light ms-auto" type="button">Switch to Light Mode</button>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Welcome to the Hostel Management System</h1>
        <div class="list-group mb-4">
            <a href="/admin/" class="list-group-item list-group-item-action">Admin Panel</a>
            <a href="/api/rooms/" class="list-group-item list-group-item-action">Rooms API</a>
            <a href="/api/complaints/" class="list-group-item list-group-item-action">Complaints API</a>
            <a href="/api/requests/" class="list-group-item list-group-item-action">Requests API</a>
            <a href="/chatbot/" class="list-group-item list-group-item-action">Chatbot</a>
        </div>
        <p class="mt-4" id="dashboard-note">Use the links above to manage or view data. For full management, use the admin panel.</p>
        <hr>
    </div>
    <script>
        // Mode switcher
        const toggleBtn = document.getElementById('mode-toggle');
        const body = document.body;
        toggleBtn.onclick = function() {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggleBtn.textContent = 'Switch to Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'Switch to Light Mode';
            }
        };
    </script>
</body>
</html>
